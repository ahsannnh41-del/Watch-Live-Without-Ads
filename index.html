<!DOCTYPE html>
<html>
<head>
<title>LIVE STREAMS</title>
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
<style>
body{margin:0;background:#020617;color:white;font-family:system-ui}
.header{background:black;padding:18px;text-align:center;font-size:26px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:15px;padding:20px}
.card{background:#0f172a;padding:20px;border-radius:12px;cursor:pointer;text-align:center}
video,iframe{width:100%;height:520px;border:none;border-radius:14px}
</style>
</head>
<body>

<div class="header">
ðŸ”¥ LIVE STREAMS | <a href="videos.html" style="color:red">Videos</a>
</div>

<video id="player" class="video-js" controls autoplay muted></video>
<iframe id="frame" style="display:none"></iframe>

<div class="grid" id="grid"></div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>

let player = videojs('player');

let lives = JSON.parse(localStorage.getItem("lives")||"[]");

let grid=document.getElementById("grid");

lives.forEach((l,i)=>{
grid.innerHTML+=`<div class="card" onclick="play(${i})">${l.name}</div>`;
});

function play(i){

let l=lives[i];

document.getElementById("frame").style.display="none";
document.querySelector(".video-js").style.display="block";

if(l.type==="m3u8"){
player.src({src:l.link,type:"application/x-mpegURL"});
player.play();
}
else{
document.querySelector(".video-js").style.display="none";
let f=document.getElementById("frame");
f.style.display="block";
f.src=l.type==="youtube"
? "https://www.youtube.com/embed/"+l.link+"?autoplay=1"
: l.link;
}

}
</script>

</body>
</html>
